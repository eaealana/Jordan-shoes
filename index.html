<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Jordan Shoes</title>
</head>
<body>

<!-- HEADER -->    
    <header>
        <div class="text">
            <p>Ganhe R$ 10,00 de desconto no frete </p>
        </div>

        <div class="logo">
            <p class="logo-type">Jordan<span>Shoes</span></p>
        </div>
    </header>
    
<!-- SECTION -->
    <section class="container">
        <div class="container-text">
          <h1>A melhor loja de Jordan</h1>
          <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </section>

<!-- MAIN = SWIPER -->

   <main>
    <div class="main-text">
        <h1>Destaques</h1>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite que é por tempo limitado.</p>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/jordan1.png"></div>
        <div class="swiper-slide"><img src="assets/jordan2.png"></div>
        <div class="swiper-slide"><img src="assets/jordan3.png"></div>
        <div class="swiper-slide"><img src="assets/jordan4.png"></div>
        <div class="swiper-slide"><img src="assets/jordan5.png"></div>
        <div class="swiper-slide"><img src="assets/jordan6.png"></div>
        <div class="swiper-slide"><img src="assets/jordan7.png"></div>
        <div class="swiper-slide"><img src="assets/jordan8.png"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
   </main> 

<!-- FOOTER -->
    
   <footer>
       <p>Todos os direitos reservados. </p>
   </footer> 

<!-- SCRIPT -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
